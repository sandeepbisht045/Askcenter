<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
     .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    {% block css %} {% endblock %}
</style>
</head>
<body style="background-color: #F1F2F2;">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top" style="padding-left:20px;padding-bottom: 3px;">
        <a class="navbar-brand text-light" href="{% url 'askcenter' %}">Askcenter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if not request.session.user_id %}
                <li  class="nav-item active">
                    <a class="nav-link text-light" href="{% url 'signup' %}">Signup </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                </li>
                {%else%}
                <li class="nav-item" style="width: 600px;">
                   <span class="nav-link" style="color: gold; width: 200px;">{{user_name}}</span>
                </li>
                <li class="nav-item" style="margin-left: 470px;">
                    <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                </li>
                {%endif%}
           
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; 2023 AskCenter | All rights reserved.
      </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
